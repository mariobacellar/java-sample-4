###############################################################################
# machine.properties
# 
# This is the properties file used to specify additional properties to the 
# ant built scripts.
#
# To override these properties, copy this file to another location, 
# e.g. c:\\temp\\machine.properties and modify it as needed.
# Add the following flag to the ant invocation command
# -Dmachine.properties=pathToThisFile
# e.g. ant build -Dmachine.properties=c:\\temp\\machine.properties  
################################################################################

# REQUIRED
#
# The location of an Eclipse >= 3.5 install directory that contains the PDE
# build tools.
dir.machine.build-runtime=C:\\buildtools\\eclipse\\eclipse-SDK-3.5.2-win32\\eclipse

# OPTIONAL
#
# The "maxmemory" parameter to use when launching Eclipse's Ant Runner to 
# build the modules.
#value.eclipse-ant-runner.maxmemory=768M

# OPTIONAL
#
# Sets whether -verbose is passed to Eclipse's Ant Runner when it builds the
# modules.  Setting the property produces lots of Ant output.
#config.eclipse-ant-runner.verbose=false